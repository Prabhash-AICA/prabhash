<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const validUser = "09AQGPS6590K2ZZ";
      const validPass = "admin@123";

      if (username === validUser && password === validPass) {
        // Redirect to download page if login successful
        window.location.href = "download.html";
      } else {
        document.getElementById("error-msg").textContent = "Invalid credentials. Please try again.";
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Client Login</h2>
    <input type="text" id="username" placeholder="Enter GSTIN"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
    <p id="error-msg" class="error"></p>
  </div>
</body>
</html>
